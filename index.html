<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./resource/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./resource/css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <section>
    <div class="wave">
      <div class="container">
          <img src="./resource/images/illustration-hero.svg" alt="" class="illustration">
        <div class="summary">
          <h2>Order Summary</h2>
          <span>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</span>
        </div>
        <div class="year-plan">
          <div class="music-icon">
            <img src="./resource/images/icon-music.svg" alt="">
          </div>
          <div class="text">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <div class="change-btn" href="#">Change</div>
        </div>
        <div class="payment">
          <button class="payment-btn">Proceed to Peyment</button>
          <button class="cancel-btn">Cansel Order</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
